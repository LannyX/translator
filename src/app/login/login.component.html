<div class="body">
  <div class=" mx-auto title input-group mb-3">
    <h1 class="name align-middle">
      Translator App for Wikipedia
    </h1>


  <form class="form-signin">
    <div>
      <div class="frame">
        <div>
          <h3 class="h3 mb-3 font-weight-light text-muted">Sign In to Your Account</h3>
        </div>

        <div class="input-group input">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Please enter Email address" required
            autofocus [(ngModel)]="email">
        </div>

        <div class="input-group input">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Please enter Password" required
            [(ngModel)]="password">
        </div>


        <button class="btn btn-primary px-4" (click)="onLoginEmail()">Login</button>
        <button class="btn btn-primary active mt-3" (click)="createUser()">Register!</button>
      </div>
    </div>
  
  </form>
  </div>
</div>
